<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCSLang Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>Minecraft Script lang</h1>
  </div>
  <div id="tab-bar"></div>
  <div id="editor-container">
    <div id="editor-wrapper">
      <div id="line-numbers"></div>
      <textarea id="code" placeholder="Write your MCS script here..." spellcheck="false"></textarea>
    </div>

    <div id="controls">
      <button id="newFile" class="btn">New File</button>
      <button id="importFile" class="btn">Import File</button>
      <button id="saveFile" class="btn">Save File</button>
      <button id="run" class="btn primary">Run</button>
    </div>

    <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
  </div>

  <script src="interpreter.js"></script>
  <script src="editor.js"></script>
</body>
</html>
