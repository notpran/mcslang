<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCSLang Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>Minecraft Script lang</h1>
  </div>
  <div id="tab-bar"></div>
  <div id="editor-container">
    <div id="editor-wrapper">
      <div id="line-numbers"></div>
      <textarea id="code" placeholder="Write your MCS script here..." spellcheck="false"></textarea>
    </div>

    <div id="controls" style="margin-bottom: 0.5rem; gap: 0.25rem; justify-content: flex-start;">
      <button id="newFile" class="btn" title="New File">ï¼‹</button>
      <button id="importFile" class="btn" title="Import File">â­³</button>
      <button id="saveFile" class="btn" title="Save File">ðŸ’¾</button>
      <button id="run" class="btn primary" title="Run Script">â–¶</button>
    </div>

    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
      <textarea id="output" placeholder="Output will appear here..." readonly style="flex: 2 1 300px; min-width: 200px;"></textarea>
      <div id="dialog-area" style="flex: 1 1 200px; min-width: 180px; background: var(--bg-secondary); border-radius: 6px; border: 1px solid var(--border-color); padding: 1rem; display: none;"></div>
    </div>
  </div>

  <script src="interpreter.js"></script>
  <script src="editor.js"></script>
</body>
</html>
